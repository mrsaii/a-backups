<!DOCTYPE html>
<html>
    <head>
        <title>Text Decoration Color</title>
        <link href="./tailwind.css" rel="stylesheet" type="text/css" />
        <style type="text/css">
            .div1{
                color:slateblue;
            }
        </style>
    </head>
    <body>
        <h1 class="text-center text-2x font-bold">This is tailwind css</h1>
  
        <div class="div1">
            <h1 class="underline">Save Myanmar</h1>
        </div>
        <br/>

        <div class="div1">
            <h1 class="underline decoration-current">Save Myanmar</h1>
        </div>
        <br/>

        <div class="div1">
            <h1 class="underline decoration-black">Save Myanmar</h1>
        </div>
        <br/>

        <div class="div1">
            <h1 class="underline decoration-white">Save Myanmar</h1>
        </div>
        <br/>

        <div class="div1">
            <h1 class="underline decoration-red-300">Save Myanmar</h1>
        </div>
        <br/>

        <div class="div1">
            <h1 class="underline decoration-amber-500">Save Myanmar</h1>
        </div>
        <br/>

        <div class="div1">
            <h1 class="underline decoration-indigo-400">Save Myanmar</h1>
        </div>
        <br/>

        <div class="div1">
            <h1 class="underline decoration-teal-500">Save Myanmar</h1>
        </div>
        <br/>


    </body>
</html>
