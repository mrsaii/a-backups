<!DOCTYPE html>
<html>
<head>
   <title>Card Box</title>
   <link href="./tailwind.css" rel="stylesheet" type="text/css" />
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body class="bg-stone-900">

    
    <div class="h-screen flex justify-center items-center">

        <div class="w-[700px] bg-[#f4f4f4] rounded-xl overflow-hidden">

            <section>
                <div class="px-4 py-8">
                    <div class="text-center">
                        <h1 class="font-bold text-gray-900 text-3xl">Your Cart</h1>
                    </div>

                    <div class="mt-8">
                        <ul>
                            <li class="flex items-center gap-4">
                                <img src="https://static.vecteezy.com/system/resources/previews/008/847/318/original/isolated-black-t-shirt-front-free-png.png" class="w-16 h-16 object-cover" alt="shirt" />
                                <div>
                                    <h3 class="text-gray-900">Royal M-Shirt</h3>
                                    <div class="text-gray-600 text-[12px] mt-0.5 space-y-px">
                                        <span class="block">Price : $20</span>
                                        <span class="block">Size : xl</span>
                                        <span class="block">Color : Darkblue</span>
                                    </div>
                                </div>
                                <div class="flex flex-1 justify-end item-center gap-2">
                                    <form action="" method="">
                                        <label for="qty">Qty</label>
                                        <input type="number" name="qty" id="qty" class="w-12 h-8 bg-gray-50 border-gray-50 text-gray-600 text-center rounded p-0 focus:outline-none" />
                                    </form>

                                    <button class="text-gray-600 transition hover:text-red-600"><i class="fas fa-trash-alt"></i></button>
                                </div>
                            </li>

                            <li class="flex items-center gap-4">
                                <img src="https://static.vecteezy.com/system/resources/previews/008/847/318/original/isolated-black-t-shirt-front-free-png.png" class="w-16 h-16 object-cover" alt="shirt" />
                                <div>
                                    <h3 class="text-gray-900">Royal M-Shirt</h3>
                                    <div class="text-gray-600 text-[12px] mt-0.5 space-y-px">
                                        <span class="block">Price : $20</span>
                                        <span class="block">Size : md</span>
                                        <span class="block">Color : Darkblue</span>
                                    </div>
                                </div>
                                <div class="flex flex-1 justify-end item-center gap-2">
                                    <form action="" method="">
                                        <label for="qty">Qty</label>
                                        <input type="number" name="qty" id="qty" class="w-12 h-8 bg-gray-50 border-gray-50 text-gray-600 text-center rounded p-0 focus:outline-none" />
                                    </form>

                                    <button class="text-gray-600 transition hover:text-red-600"><i class="fas fa-trash-alt"></i></button>
                                </div>
                            </li>

                            <li class="flex items-center gap-4">
                                <img src="https://static.vecteezy.com/system/resources/previews/008/847/318/original/isolated-black-t-shirt-front-free-png.png" class="w-16 h-16 object-cover" alt="shirt" />
                                <div>
                                    <h3 class="text-gray-900">Royal M-Shirt</h3>
                                    <div class="text-gray-600 text-[12px] mt-0.5 space-y-px">
                                        <span class="block">Price : $20</span>
                                        <span class="block">Size : sm</span>
                                        <span class="block">Color : Darkblue</span>
                                    </div>
                                </div>
                                <div class="flex flex-1 justify-end item-center gap-2">
                                    <form action="" method="">
                                        <label for="qty">Qty</label>
                                        <input type="number" name="qty" id="qty" class="w-12 h-8 bg-gray-50 border-gray-50 text-gray-600 text-center rounded p-0 focus:outline-none" />
                                    </form>

                                    <button class="text-gray-600 transition hover:text-red-600"><i class="fas fa-trash-alt"></i></button>
                                </div>
                            </li>
                        </ul>

                        <div class="flex justify-end border-t border-gray-400 mt-8">
                            <div class="w-64 space-y-4">
                                <div class="flex justify-between">
                                    <span>Subtotal</span>
                                    <span>$60</span>
                                </div>

                                <div class="flex justify-between">
                                    <span>Tax</span>
                                    <span>$10</span>
                                </div>

                                <div class="flex justify-between">
                                    <span>Discound</span>
                                    <span>$5</span>
                                </div>

                                <div class="flex justify-between">
                                    <span>Total</span>
                                    <span>$65</span>
                                </div>
                            </div>
                            
                        </div>

                        <div class="flex justify-end mt-3">
                            <a href="javascript:void(0);" class="block bg-gray-800 rounded px-5 py-3 text-gray-200 text-sm">Checkout</a>
                        </div>

                    </div>
                </div>
            </section>

        </div>

    </div>



    
</body>
</html>
