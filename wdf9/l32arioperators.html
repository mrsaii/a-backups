<!DOCTYPE html>
<html>
    <head>
        <title>Arithmethic Operator</title>
    </head>
    <body>






        <script type="text/javascript">

            // let num1 = 10,
            // num2 = 20,
            // num3 = 30;

            // console.log(num1,num2,num3);

            // let num1,num2,num3;  // can 
            var num1,num2,num3;     // can 
            // const num1,num2,num3;   // error
            
            num1 = 10;
            num2 = 20;
            num3 = 30;


            console.log(num1,num2,num3);


            let x = 10,
                y = 20,
                z = 30;

            document.write("Adding Result = " + (x+y)+"<br/>");  // 30
            document.write("Subtration Result = " + (z-y)+"<br/>");  //10
            document.write("Multiplication Result = " + (x*y)+"<br/>");  // 200
            document.write("division Result = " + (z/x)+"<br/>");  // 3
            document.write("remainder Result = " + (z%y)+"<br/>");  // 10 


            let q = 10;

            document.write("Increment Result Before Printout = "+ (++q) + "<br/>");
            document.write("Increment Result Before Printout = "+ (q) + "<br/>");
            document.write("Increment Result Before Printout = "+ (++q) + "<br/>");
            document.write("Increment Result Before Printout = "+ (++q) + "<br/>");
            document.write("Increment Result Before Printout = "+ (q) + "<br/>");


            let a = 10;

            document.write("Decrement Result After Printout = "+ (a--) + "<br/>");
            document.write("Decrement Result After Printout = "+ (a) + "<br/>");
            document.write("Decrement Result After Printout = "+ (a--) + "<br/>");
            document.write("Decrement Result After Printout = "+ (a--) + "<br/>");
            document.write("Decrement Result After Printout = "+ (a) + "<br/>");


            let b = 10;

            document.write("Decrement Result Before Printout = "+ (--b) + "<br/>");
            document.write("Decrement Result Before Printout = "+ (b) + "<br/>");
            document.write("Decrement Result Before Printout = "+ (--b) + "<br/>");
            document.write("Decrement Result Before Printout = "+ (--b) + "<br/>");
            document.write("Decrement Result Before Printout = "+ (b) + "<br/>");
            

        </script>
    </body>
</html>
