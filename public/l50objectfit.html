<!DOCTYPE html>
<html>
<head>
    <title>Object Fit</title>
    <link href="./tailwind.css" rel="stylesheet" type="text/css" />
</head>
<body>

    <h1>This is tailwind css using PostCSS</h1>

    <div class="bg-indigo-300 my-5">
        <img src="./img/numbers.png" class="w-96 h-52 mx-auto"/> null
    </div>

    <div class="bg-indigo-300 mb-5">
        <img src="./img/numbers.png" class="w-96 h-52 mx-auto object-none"/> object-none
    </div>

    <div class="bg-indigo-300 mb-5">
        <img src="./img/numbers.png" class="w-96 h-52 mx-auto object-contain"/> object-contain
    </div>

    <div class="bg-indigo-300 mb-5">
        <img src="./img/numbers.png" class="w-96 h-52 mx-auto object-cover"/> object-cover
    </div>

    <div class="bg-indigo-300 mb-5">
        <img src="./img/numbers.png" class="w-96 h-52 mx-auto object-fill"/> object-fill
    </div>

    <div class="bg-indigo-300 mb-5">
        <img src="./img/numbers.png" class="w-96 h-52 mx-auto object-scale-down"/> object-scale-down
    </div>




    </body>
</html>


<!-- 
object-none                object-fit:none;
object-contain             object-fit:contain;
object-cover               object-fit:cover;
object-fill                object-fit:fill;
object-scale-down          object-fit:scale-down; 
-->
