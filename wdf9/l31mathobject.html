<!DOCTYPE html>
<html>
    <head>
        <title>Math Object</title>
    </head>
    <body>






        <script type="text/javascript">

            let cal;

            cal = 2.4;
            cal = 2.8;

            cal = Math.round(2.6);  //3 
            cal = Math.round(2.4);  //2

            cal = Math.ceil(2.001); //3
            cal = Math.ceil(2.3);  //3

            cal = Math.floor(2.9);  //2
            cal = Math.floor(2.3);  //2

            // square root 
            cal = Math.sqrt(49);  //7

            // pow(base,power)
            cal = Math.pow(4,3) //64

            // absolute value  (will get positive value only)
            cal = Math.abs(100);  //100
            cal = Math.abs(100.52);  //100.52
            cal = Math.abs(-100.22);  //100.22

            // Minium number 
            cal = Math.min(8,5,1,33,6,-5,-1,5,22);   // -5 

            // Maximun number 
            cal = Math.max(8,5,1,33,6,-5,-1,5,22);  //33
            
            // Random 
            cal = Math.floor(Math.random() * 1000); 




            console.log(cal);

        </script>
    </body>
</html>
