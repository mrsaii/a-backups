<!DOCTYPE html>
<html>
<head>
   <title>File Upload</title>
   <link href="./tailwind.css" rel="stylesheet" type="text/css" />
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body class="bg-stone-100">

    
    <div class="h-screen flex justify-center items-center px-5">

        <div class="w-[1000px]">

        <!-- max-w-min max-w-xs max-w-sm max-w-md max-w-lg max-w-xl to max-w-7xl  -->            

            <div class="w-full mx-auto sm:max-w-md lg:max-w-xl flex justify-center">

                <div class="w-3/4 bg-stone-500 flex flex-col justify-center items-center sm:rounded-lg sm:shadow-xl p-1">
                    
                    <form class="w-4/5 h-32 bg-gray-100 flex flex-col justify-center items-center sm:rounded-lg sm:shadow-xl" action="#" method="" enctype="multipart/form-data">
                        <input type="file" id="vdo" class="hidden" />
                        <label for="vdo" class="w-full h-full flex sm:flex-col lg:flex-col-reverse justify-center items-center cursor-pointer">
                            <i class="fab fa-youtube fa-3x"></i>
                            <p class="text-gray-500 text-xs">Click or Drop your files here</p>
                        </label>
                    </form>

                    <div class="my-10 text-center">
                        <h2 class="text-2xl font-semibold text-stone-800 mb-2">Upload your files</h2>
                        <p class="text-xs text-white">File should be of format .mp4, .mpeg, .mov or .mkv</p>
                    </div>

                </div>

            </div>

        </div>

    </div>



    
</body>
</html>
