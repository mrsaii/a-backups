<!DOCTYPE html>
<html>
    <head>
        <title>Perspective</title>
        <style type="text/css">

            body{
                height: 100vh;

                display: grid;
                place-items: center;
            }

            .container{
                perspective: 1000px;
            }

           .container img{
                width: 300px;
                transition: transform .5s linear;
            }

           .container img:hover{
                /* transform: translateZ(100px); */
                transform: translateZ(-500px);
            }

        </style>
    </head>
    <body>

        <div class="container">
            <img src="./img/dog.jpg" alt="dog" />
        </div>

       
    </body>
</html>
