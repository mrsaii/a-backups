<!DOCTYPE html>
<html>
<head>
	<title>Data Type</title>
</head>
<body>



	<script type="text/javascript">
		
		// String
		const name  = "Kyaw Kyaw Lwin";
		console.log(name);
		console.warn(typeof name);
		console.error(typeof(name));


		// Number 
		const age = 23;
		console.log(age);
		console.log(typeof age);

		//Boolean (true,false)
		const hascar = false;
		console.log(hascar);
		console.log(typeof hascar);

		// Object (date object)
		const date = new Date;
		console.log(date);
		console.log(typeof date);


		// Object (js object)
		// key:value,
		const address = {
			no:"No.124",
			street:"st btw 34x35",
			city:"Mandalay",
			country:"Myanmar"
		};

		console.log(address);
		console.log(typeof address);


		// Object (array)
		const hobbies = ['movie','music','sport'];
		console.log(hobbies);
		console.log(typeof hobbies);


		let test;
		console.log(test);  // undefined
		console.log(typeof test);  // undefined


		const car = null ;
		console.log(car);   // null
		console.log(typeof car); // object


		let phone;
		console.log(phone);
		console.log(typeof phone);
		phone = "iPhone";
		console.log(phone);
		console.log(typeof phone);


		let carbrand = null;
		console.log(carbrand);
		console.log(typeof carbrand);
		carbrand = "Yoyota";
		console.log(carbrand);
		console.log(typeof carbrand);


		//string
		const nickname = "";
		console.log(nickname);
		console.log(typeof nickname);  // string







	</script>
</body>
</html>
