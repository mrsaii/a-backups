<!DOCTYPE html>
<html>
<head>
    <title>Accent Color</title>
    <link href="./tailwind.css" rel="stylesheet" type="text/css" />
</head>
<body>

    <h1>This is Tailwind CSS</h1>

    <form action="" method="">

        <div>
            <label>Fav Music</label>

            <input type="checkbox" name="favmusic" id="favpop" class="" checked /><label for="favpop">Pop</label>
            <input type="checkbox" name="favmusic" id="favrck" class="accent-zinc-500" checked /><label for="favrck">Rock</label>
            <input type="checkbox" name="favmusic" id="favhip" class="accent-rose-500" checked /><label for="favhip">Hiphop</label>
        </div>
    </form>

    <div>
        <label for="score">Score</label>
        <input type="range" name="score" id="score" class="accent-teal-500" min="0" max="100" value="80" />
    </div>

   
    </body>
</html>
