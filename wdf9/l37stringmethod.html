<!DOCTYPE html>
<html>
<head>
	<title>String Method</title>
</head>
<body>




	<script type="text/javascript">
		
		let firstname = "Mya ";
		let lastname = "Hnin Hse";

		console.log(firstname,lastname);


		// Concat (+)
		let fullname = firstname+lastname;
		console.log(fullname);

		// string.concat()
		console.log(firstname.concat(lastname));
		console.log(firstname.concat(firstname));


		// Append (+=) 
		let name1 = "Honey Nway ";
		let name2 = "Oo";

		console.log(name1+name2);

		name1 += name2 ;
		console.log(name1);

		let num1 = 10;
		let num2 = 20;

		num2 += num1;

		console.log(num2); //30


		// String is Character Array in js

		let myfriend = "Aung Ko Ko";
		console.log(myfriend);
		console.log(myfriend.length);
		console.log(typeof(myfriend)); // string
		console.log(myfriend[1]);
		console.log(typeof(myfriend[0]));  // string







	</script>
</body>
</html>
