<!DOCTYPE html>
<html>
<head>
    <title>Place Items</title>
    <link href="./tailwind.css" rel="stylesheet" type="text/css" />
    <style type="text/css">

 
    </style>
</head>
<body>

    <h1>This is tailwind css using PostCSS</h1>

    <div class="w-96 h-32 bg-stone-200 grid place-items-start">
        <div class="w-20 h-20 bg-green-900"></div>
    </div>

    <br/>

    <div class="w-96 h-32 bg-stone-200 grid place-items-end">
        <div class="w-20 h-20 bg-green-900"></div>
    </div>

    <br/>

    <div class="w-96 h-32 bg-stone-200 grid place-items-center">
        <div class="w-20 h-20 bg-green-900"></div>
    </div>

    <br/>

    <div class="w-96 h-32 bg-stone-200 grid place-items-stretch">
        <div class="w-20 h-20 bg-green-900"></div>
    </div>

    <br/>

    <div class="w-96 h-32 bg-stone-200 grid place-items-baseline">
        <div class="w-20 h-20 bg-green-900"></div>
    </div>

    <br/>


    </body>
</html>



<!-- 
place-items-start              place-items: start;
place-items-end                place-items: end;
place-items-center             place-items: center;
place-items-stretch            place-items: stretch;
place-items-baseline           place-items: baseline; 
-->
