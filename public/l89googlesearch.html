<!DOCTYPE html>
<html>
<head>
   <title>Google Search</title>
   <link href="./tailwind.css" rel="stylesheet" type="text/css" />
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>

    <div class="sm:bg-black md:bg-white h-screen flex flex-col justify-center items-center">

        <div>
            <img src="https://logos-world.net/wp-content/uploads/2020/09/Google-Logo.png" class="w-[450px] h-[220px]" alt="googlelogo" />
        </div>

        <div class="w-[92%] md:w-[600px] sm:text-white md:text-black border rounded-full flex items-center hover:shadow-md mx-auto">

            <div class="pl-5">
                <i class="fas fa-search"></i>
            </div>

            <input type="text" class="w-full bg-transparent rounded-full outline-none py-[14px] pl-4" />

            <div class="pr-5">
                <i class="fas fa-microphone"></i>
            </div>

        </div>

        <div class="flex space-x-12 mt-4">
            <button class="bg-slate-200 shadow-2xl px-2 py-1 sm:lowercase lg:capitalize hover:bg-slate-400">google search</button>
            <button class="bg-slate-200 shadow-2xl px-2 py-1 sm:lowercase lg:capitalize hover:bg-slate-400">I'm feeling luckly</button>
        </div>

    </div>


    
</body>
</html>
