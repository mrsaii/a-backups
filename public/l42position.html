<!DOCTYPE html>
<html>
<head>
    <title>Position</title>
    <link href="./tailwind.css" rel="stylesheet" type="text/css" />
    <style type="text/css">

        .box{
            width: 200px;
            height: 200px;
            background-color: silver;
        }

        .div1{
            width: 100px;
            height: 100px;
            background-color: black;
            color: #fff;
        }

        .div2{
            width: 100px;
            height: 100px;
            background-color: orange;
            color: #fff;
        }

    </style>
</head>
<body>

    <h1>This is tailwind css using PostCSS</h1>

    <div class="box">
        <div class="div1 absolute z-10">DIV1</div>
        <div class="div2 absolute z-50">DIV2</div>
    </div>

    <br/>

    <div class="box relative">
        <div class="div1">DIV1</div>
        <div class="div2 absolute inset-0">DIV2</div>
    </div>

    <br/>

    <div class="box">
        <div class="div1">DIV1</div>
        <div class="div2 absolute inset-x-0">DIV2</div>
    </div>

    <br/>

    <div class="box relative">
        <div class="div1">DIV1</div>
        <div class="div2 absolute inset-y-0">DIV2</div>
    </div>

    <br/>

    <div class="box">
        <div class="div1">DIV1</div>
        <div class="div2 absolute left-0">DIV2</div>
    </div>

    <br/>

    <div class="box relative">
        <div class="div1">DIV1</div>
        <div class="div2 absolute top-0">DIV2</div>
    </div>

    <br/>

    <div class="box relative">
        <div class="div1">DIV1</div>
        <div class="div2 absolute right-0">DIV2</div>
    </div>

    <br/>

    <div class="box relative">
        <div class="div1">DIV1</div>
        <div class="div2 absolute top-5">DIV2</div>
    </div>

    <br/>


    </body>
</html>
